.overlay {

   visibility: hidden;
   opacity: 0;
}
.overlay:target {

}

header .popup {

}

/* close button*/
.popup .close {
   position: absolute;
   top: 20px;
   right: 30px;
   font-size: 30px;
   font-weight: bold;
   text-decoration: none;
   color: #333;
}
.popup .close:hover {
   color: orange;
}
.popup .content {
   max-height: 30%;
   overflow: auto;
}
